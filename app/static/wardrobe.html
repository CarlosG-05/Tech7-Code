<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Welcome</title>
    <style>
      /* General Styling */
      body {
          font-family: Arial, sans-serif;
          background-color: #1e1e2e;
          color: white;
          margin: 0;
          padding: 0;
      }
      h1, h2, h3 {
          text-align: center;
      }

      /* Header Section */
      .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: #282a36;
          padding: 15px 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .logout-button {
          background: #ff5555;
          color: white;
          border: none;
          padding: 10px 15px;
          font-size: 16px;
          cursor: pointer;
          border-radius: 5px;
          transition: 0.3s;
      }
      .logout-button:hover {
          background: #ff7777;
      }

      /* Weather Section */
      #weatherapi {
          background: #3b3f54;
          padding: 20px;
          border-radius: 10px;
          width: 80%;
          margin: 20px auto;
          text-align: center;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .weather-cards {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin-top: 15px;
      }
      .card {
          background: #282a36;
          padding: 15px;
          border-radius: 10px;
          width: 150px;
          text-align: center;
          box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
          transition: 0.3s;
      }
      .card:hover {
          transform: translateY(-5px);
      }

      /* Stock Section */
      .container {
          background: #3b3f54;
          padding: 20px;
          border-radius: 10px;
          width: 80%;
          margin: 20px auto;
          text-align: center;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .chart-container {
          width: 100%;
          max-width: 800px;
          height: 400px;
          margin: auto;
      }
      .stock-prices {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 10px;
          margin-top: 20px;
      }
      .stock-card {
          background: #282a36;
          padding: 10px 15px;
          border-radius: 8px;
          text-align: center;
          min-width: 120px;
          box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      }
      .stock-price {
          font-size: 18px;
          font-weight: bold;
      }
      .positive {
          color: #00ff00;
      }
      .negative {
          color: #ff5555;
      }

        /* Add Device Section */
        .form-container {
          background: #3b3f54;
          padding: 20px;
          border-radius: 10px;
          width: 80%;
          margin: 20px auto;
          text-align: center;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-container input[type="text"] {
          width: 80%;
          padding: 10px;
          margin: 10px 0;
          border: none;
          border-radius: 5px;
        }
        .form-container button {
          background: #4caf50;
          color: white;
          border: none;
          padding: 10px 15px;
          font-size: 16px;
          cursor: pointer;
          border-radius: 5px;
          transition: 0.3s;
        }
        .form-container button:hover {
          background: #66bb6a;
        }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 id="welcome-message">Welcome!</h1>
      <form class="logout-form" action="/logout" method="POST">
        <button class="logout-button" type="submit">Logout</button>
      </form>
    </div>
    
    <div id="yourWardrobe" class="form-container">
        <h1>Your Wardrobe</h1>
        <ul id="clothes">
        </ul>
    </div>

    <div id="addmore" class="form-container">
        <h1>Add More Clothes</h1>
        <form id="addclothes" action="/addclothes" method="POST">
            <input type="text" id="clothes-name" name="clothes-name" placeholder="Enter the type of clothes" required>
            <button type="submit" id="addbutton">Add Clothes</button>
        </form>
    </div>

  </body>
  <script>
    let username;
    window.onload = async function () {
        await fetchUserDetails();
        document.getElementById('welcome-message').textContent = `Welcome, ${username}!`;
        console.log(username);
    };

    async function fetchUserDetails() {
        try {
            const response = await fetch('/user/details', {
                method: 'GET',
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('Failed to fetch user details');
            }

            const userDetails = await response.json();
            console.log('User Details', userDetails);
            username = userDetails.username;
            return userDetails;
        } catch (error) {
            console.error('Error fetching user details:', error);
        }
    }
  </script>
</html>
